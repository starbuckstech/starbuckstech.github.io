        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZzeHhs-8JZ7i18MjFuM35dJHq70n3Hx4" type="text/javascript"></script>



          <style type="text/css">
              #fullmap { height:100%;width:100%;top:0;left:0;position:absolute;z-index:200;margin-bottom: 20px; }

        <script type="text/javascript">
            function initialize_map() {
                var map = new google.maps.Map(document.getElementById('fullmap'), {
                    center: new google.maps.LatLng(32.463540, -99.704147),
                    zoom: 14,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    zoomControl: true,
                    mapTypeControl: true,
                    scaleControl: true,
                    streetViewControl: false,
                    rotateControl: true,
                    fullscreenControl: true
                });
                
                
                
                    
                    var marker_ = new google.maps.Marker({
                        position: new google.maps.LatLng(32.4286322863656,-99.7677379594263),
                        map: map,
                        icon: "../static/icons/103.png"
                    });
                    marker_
                    google.maps.event.addListener(
                        marker_,
                        'click',
                        getInfoCallback(map, "count: <br>2:4")
                    );
                
                
                
                    
                    var marker_ = new google.maps.Marker({

                    });
                    marker_
                    google.maps.event.addListener(

                    });
                    marker_
                    google.maps.event.addListener(

                    });
                    marker_
                    google.maps.event.addListener(

                    );
                
                
                
                    
                    var marker_ = new google.maps.Marker({
                        position: new google.maps.LatLng(32.4281509380732,-99.7119028858451),
                        map: map,
                        icon: "../static/icons/103.png"
                    });
                    marker_
                    google.maps.event.addListener(

                        map: map,
                        icon: "../static/icons/103.png"
                    });
                    marker_
                    google.maps.event.addListener(
                        marker_,
                        'click',
                        getInfoCallback(map, "count: <br>1:0")
                    );
                
                
            }
            function getInfoCallback(map, content) {
                var infowindow = new google.maps.InfoWindow({content: content});
                return function() {
                        infowindow.setContent(content);
                        infowindow.open(map, this);
                    };
            }
            google.maps.event.addDomListener(window, 'load', initialize_map);
        </script>
        <div id="fullmap" class="map"></div>
