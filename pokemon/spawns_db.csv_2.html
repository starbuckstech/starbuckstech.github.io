<!DOCTYPE html>
    <!DOCTYPE html>
    <html>
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>45 Pokemon GO</title>
            <link rel="shortcut icon" href="/../static/favicon.ico">
            <link rel="stylesheet" href="">
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="../static/jquery.js">\x3C/script>')</script>
                    

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZzeHhs-8JZ7i18MjFuM35dJHq70n3Hx4" type="text/javascript"></script>



          <style type="text/css">
              #fullmap { height:100%;width:100%;top:0;left:0;position:absolute;z-index:200;margin-bottom: 20px; }
        </style>
        <script type="text/javascript">
            function initialize_map() {
                var map = new google.maps.Map(document.getElementById('fullmap'), {
                    center: new google.maps.LatLng(32.463540, -99.704147),
                    zoom: 14,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    zoomControl: true,
                    mapTypeControl: true,
                    scaleControl: true,
                    streetViewControl: false,
                    rotateControl: true,
                    fullscreenControl: true
                });
                
                
                
                    
                    var marker_ = new google.maps.Marker({
                        position: new google.maps.LatLng(32.4637409873809,-99.720698169534),
                        map: map,
                        icon: "../static/icons/2.png"
                    });
                    marker_
                    google.maps.event.addListener(
                        marker_,
                        'click',
                        getInfoCallback(map, "count: <br>7:36")
                    );
                
                
                
                    
                    var marker_ = new google.maps.Marker({
                        position: new google.maps.LatLng(32.4485142322067,-99.7362880967478),
                        map: map,
                        icon: "../static/icons/2.png"
                    });
                    marker_
                    google.maps.event.addListener(
                        marker_,
                        'click',
                        getInfoCallback(map, "count: <br>4:36")
                    );
                
                
                
                
                
                    
                    var marker_ = new google.maps.Marker({
                        position: new google.maps.LatLng(32.4530821055512,-99.7078974163398),
                        map: map,
                        icon: "../static/icons/2.png"
                    });
                    marker_
                    google.maps.event.addListener(
                        marker_,
                        'click',
                        getInfoCallback(map, "count: <br>17:38")
                    );
                
                
                
                    
                    var marker_ = new google.maps.Marker({
                        position: new google.maps.LatLng(32.4631026648653,-99.7085940060941),
                        map: map,
                        icon: "../static/icons/2.png"
                    });
                    marker_
                    google.maps.event.addListener(
                        marker_,
                        'click',
                        getInfoCallback(map, "count: <br>19:14")
                    );
                
                
            }
            function getInfoCallback(map, content) {
                var infowindow = new google.maps.InfoWindow({content: content});
                return function() {
                        infowindow.setContent(content);
                        infowindow.open(map, this);
                    };
            }
            google.maps.event.addDomListener(window, 'load', initialize_map);
        </script>
        <div id="fullmap" class="map"></div>
</html>
